<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Info</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background: #f4f7f6;
            margin: 0;
        }
        #app {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            color: #222;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 1.5rem;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        #data-container {
            background: #fcfcfc;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 100px;
            text-align: left;
            line-height: 1.6;
            color: #333;
        }
        .data-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-item strong {
            color: #555;
            margin-right: 1rem;
        }
        .data-item span {
            font-weight: 600;
        }

        .status-online {
            color: #28a745;
        }
        .status-offline {
            color: #dc3545;
        }

        .loading-text, .initial-text {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 1rem 0;
        }
        .error-text {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            padding: 1rem 0;
        }

    </style>
</head>
<body>

<div id="app">
    <h1>Server Info</h1>
    <button id="fetch-btn">Fetch Data</button>

    <div id="data-container">
        <p class="initial-text">Click the button to load data...</p>
    </div>

</div>

<script>
    document.getElementById('fetch-btn').addEventListener('click', () => {
        const container = document.getElementById('data-container');

        container.innerHTML = '<p class="loading-text">Loading...</p>';


        fetch('/api/')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {

                const serverName = data.os || 'N/A';
                const timestamp = data.time;
                const hostname = data.hostname;

                const newHtml = `
                    <ul class="data-list">
                        <li class="data-item"><strong>OS:</strong> <span>${serverName}</span></li>
                        <li class="data-item"><strong>Hostname:</strong> <span>${hostname}</span></li>
                        <li class="data-item"><strong>Last Update:</strong> <span>${timestamp}</span></li>
                    </ul>
                `;
                container.innerHTML = newHtml;
            })
            .catch(error => {
                container.innerHTML = `<p class="error-text">Error: ${error.message}</p>`;
                console.error('Fetch error:', error);
            });
    });
</script>
</body>
</html>
