apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
spec:
  destination:
    namespace: 'app'
    server: https://kubernetes.default.svc
  source:
    path: helm/frontend
    repoURL: https://github.com/monukoni/kubernetes
    targetRevision: add-argocd
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
