apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: load-balancer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  destination:
    namespace: 'app'
    server: https://kubernetes.default.svc
  source:
    path: helm/load-balancer
    repoURL: https://github.com/monukoni/kubernetes
    targetRevision: add-argocd
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
