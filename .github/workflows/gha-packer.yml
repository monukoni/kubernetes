name: packer
run-name: Build AMI for GitHub Runner by @${{ github.actor }}

on:
  push:
    branches:
      - main
      - add-argocd
    paths:
      - "packer/github_runner/**"


env:
  PRODUCT_VERSION: "1.14.3"

jobs:
  packer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packer/github_runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup `packer`
        uses: hashicorp/setup-packer@v3.1.0
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run `packer init`
        run: "packer init ."

      - name: Run `packer validate`
        run: "packer validate ."

      - name: Run `packer build`
        run: "packer build ."