name: terraform plan

on: 
  workflow_call:
        secrets:
            CLOUDFLARE_API_TOKEN:
              required: true
            ZONE_ID:
              required: true
        inputs:
          WORKSPACE_NAME:
            description: 'Workspace name'
            required: true
            type: string
            default: 'default'
  workflow_dispatch:


jobs:
  plan:
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-state
      cancel-in-progress: false
    env:
            TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            TF_VAR_zone_id: ${{ secrets.ZONE_ID }}
            TF_IN_AUTOMATION: true
    steps:
      - uses: actions/checkout@v5
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: arn:aws:iam::296291473256:role/github_actions_OIDC
          role-session-name: GHA_TF_PLAN
          aws-region: eu-central-1
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate


      - name: Terraform workspace
        working-directory: ./terraform
        run: |
          terraform workspace select ${{ inputs.WORKSPACE_NAME }}

      - name: Terraform plan
        working-directory: ./terraform
        run: |
          terraform plan -var="name=${{ inputs.WORKSPACE_NAME }}" -lock=true -lock-timeout=5m -input=false -out=tfplan
          terraform show -no-color tfplan > tfplan.txt

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            ./terraform/tfplan
            ./terraform/tfplan.txt
