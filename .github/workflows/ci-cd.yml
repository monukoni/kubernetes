name: ci-cd

on:
    pull_request:

jobs:
    lint:
        uses: ./.github/workflows/lint.yml
        permissions:
            pull-requests: write
            contents: read

    changes:
      runs-on: ubuntu-latest
      outputs:
        backend: ${{ steps.changes.outputs.backend }}
        frontend: ${{ steps.changes.outputs.frontend }}
      steps:
        - uses: actions/checkout@v5
        - uses: dorny/paths-filter@v3
          id: changes
          with:
            filters: |
              backend:
                - 'src/backend/**'
                - '.github/workflows/push-docker.yml' 
              frontend:
                - 'src/frontend/**'
                - '.github/workflows/push-docker.yml' 

    backend-push:
        if: ${{ needs.changes.outputs.backend == 'true' }}
        uses: ./.github/workflows/push-docker.yml
        needs: ["lint", "changes"]
        secrets:
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        with:
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          AWS_REGION: 'eu-central-1'
          CONTAINER_NAME: backend

    frontend-push:
      if: ${{ needs.changes.outputs.frontend == 'true' }}
      uses: ./.github/workflows/push-docker.yml
      needs: ["lint", "changes"]
      secrets:
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      with:
        AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
        AWS_REGION: 'eu-central-1'
        CONTAINER_NAME: frontend
            
    deploy:
        needs: ["lint", "backend-push", "frontend-push"]
        if: >-
          always() && 
          needs.lint.result == 'success' &&
          (needs.backend-push.result == 'success' || needs.backend-push.result == 'skipped') &&
          (needs.frontend-push.result == 'success' || needs.frontend-push.result == 'skipped')
        uses: ./.github/workflows/cd.yml
        secrets:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            ZONE_ID: ${{ secrets.ZONE_ID }}
        with:
          WORKSPACE_NAME: 'staging'